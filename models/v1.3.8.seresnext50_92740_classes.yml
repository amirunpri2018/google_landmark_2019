data:
    train_filename: '10_samples_92740_classes'
    use_rect_crop: true
    rect_min_area: 0.08
    rect_min_ratio: 0.75

model:
    arch: 'seresnext50_32x4d'
    num_classes: 92740
    bottleneck_fc: 1024

train:
    images_per_class: 50
    max_steps_per_epoch: 15000

val:
    images_per_class: 2

optimizer:
    name: 'sgd'

scheduler:
    name: 'cyclic_lr'
    params:
        max_lr: 0.0006      # 0.003
        base_lr: 0.00002    # 0.0001
        step_size_up: 4000

scheduler2:
    name: 'reduce_lr_on_plateau'
    params:
        factor: 0.2
        patience: 3

loss:
    name: 'cross_entropy'
